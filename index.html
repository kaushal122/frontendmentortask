<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="presentation">
    <div class="imagebox">
      <img class="image" src="images/image-header-desktop.jpg" alt="challenge-image" />
    </div>


    <div class="Note">
      <h1> Get <span style="color:violet;">insights</span> that help your business grow.</h1>
      <p class="disc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </div>
    <div class="statistics">
      <table>
        <tr>
          <td>
          <h3> 10k+</h3>
          </td>
          <td>
          <h3>  314</h3>
          </td>
          <td>
            <h3>12M+</h3>
          </td>
        </tr>
        <tr>
          <td>
            COMPANIES
          </td>
          <td>
            TEMPELATES
          </td>
          <td>
            QUERIES
          </td>
        </tr>
    </div>

  </div>
<div class="footer"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kaushal kishor</a>.
  </div>

</body>

</html>
